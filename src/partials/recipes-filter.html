<section class="filters">
  <!-- Search -->
  <label class="filter-group search-label">
    <span class="filter-label">Search</span>
    <div class="input-wrapper">
      <button class="search-btn" type="button" aria-label="Search">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.2825 14.2178L12.5 11.4578C13.5801 10.1111 14.1031 8.40177 13.9616 6.68127C13.8201 4.96077 13.0247 3.35988 11.7391 2.20778C10.4535 1.05567 8.77535 0.439927 7.04968 0.487147C5.32402 0.534368 3.68203 1.24097 2.46135 2.46165C1.24066 3.68234 0.534063 5.32432 0.486842 7.04999C0.439622 8.77565 1.05537 10.4538 2.20747 11.7394C3.35958 13.025 4.96047 13.8204 6.68097 13.9619C8.40146 14.1034 10.1108 13.5804 11.4575 12.5003L14.2175 15.2603C14.2872 15.3306 14.3702 15.3864 14.4616 15.4245C14.553 15.4625 14.651 15.4821 14.75 15.4821C14.849 15.4821 14.947 15.4625 15.0384 15.4245C15.1298 15.3864 15.2128 15.3306 15.2825 15.2603C15.4177 15.1204 15.4932 14.9335 15.4932 14.739C15.4932 14.5445 15.4177 14.3576 15.2825 14.2178ZM7.24999 12.5003C6.21164 12.5003 5.1966 12.1924 4.33325 11.6155C3.46989 11.0386 2.79698 10.2187 2.39962 9.25938C2.00226 8.30007 1.89829 7.24447 2.10087 6.22607C2.30344 5.20767 2.80345 4.27221 3.53768 3.53798C4.27191 2.80376 5.20737 2.30374 6.22577 2.10117C7.24417 1.8986 8.29977 2.00257 9.25908 2.39993C10.2184 2.79729 11.0383 3.47019 11.6152 4.33355C12.1921 5.19691 12.5 6.21194 12.5 7.25029C12.5 8.64268 11.9469 9.97804 10.9623 10.9626C9.97774 11.9472 8.64238 12.5003 7.24999 12.5003Z"
            fill="#050505"
            fill-opacity="0.5"
          />
        </svg>
      </button>
      <input type="text" placeholder="Enter Text" class="filter-input" />
    </div>
  </label>

  <!-- Time -->
  <div class="filter-group custom-dropdown" data-type="time">
    <span class="filter-label">Time</span>
    <button type="button" class="dropdown-toggle">40 min</button>
    <ul class="dropdown-menu"></ul>
  </div>

  <!-- Area -->
  <div class="filter-group custom-dropdown" data-type="area">
    <span class="filter-label">Area</span>
    <button type="button" class="dropdown-toggle">Italian</button>
    <ul class="dropdown-menu"></ul>
  </div>

  <!-- Ingredients -->
  <div class="filter-group custom-dropdown" data-type="ingredient">
    <span class="filter-label">Ingredients</span>
    <button type="button" class="dropdown-toggle">Tomato</button>
    <ul class="dropdown-menu"></ul>
  </div>

  <!-- Reset -->
  <button class="reset-filter" type="button">
    <span class="close-btn">✕</span> Reset the filter
  </button>
</section>
<!-- Tarif kartlarının geleceği alan -->
<div id="recipes-flex" class="recipes-flex"></div>
<script type="module" src="../js/recipes-filter.js"></script>
