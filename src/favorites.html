<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/favorites.css" />
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-act="active"
    />

    <main>
      <div class="container">
        <div class="favorites-hero"></div>
        <div class="favorites-placeholder">
          <svg class="placeholder-icon">
            <use href="./img/sprite.svg#icon-chef-cap"></use>
          </svg>
          <p class="favorites-placeholder-text">
            It appears that you haven't added any recipes to your favorites yet.
            To get started, you can add recipes that you like to your favorites
            for easier access in the future.
          </p>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />
  </body>
</html>
