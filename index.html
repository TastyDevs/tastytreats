<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tastytreats/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastyTreats</title>
    <script type="module" crossorigin src="/tastytreats/index.js"></script>
    <link rel="stylesheet" crossorigin href="/tastytreats/assets/index-rZI9cztD.css">
    <link rel="stylesheet" crossorigin href="/tastytreats/assets/styles-DNyuezUg.css">
  </head>
  <body>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/tastytreats/assets/sprite-ByRoohhG.svg#logo"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link {=$highlight-act}" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./favorites.html"
            >Favorites</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>

    <section>
  <div class="container">HOME HERO</div>
</section>

    <main>
      <div class="container recipes-big-container">
        <div class="recipes-big-container-left">
          <section>ALL CATEGORIES</section>


<section>
  <h2 class="section-title">Popular Recipes</h2>
  <div class="popular-recipe-wrapper"></div>
</section>

        </div>
        <div class="recipes-big-container-right">
<section class="filters">
  <label class="filter-group search-label">
    <span class="filter-label">Search</span>
    <div class="input-wrapper">
      <input type="text" placeholder="Enter Text" class="filter-input" />
    </div>
  </label>

  <label class="filter-group">
    <span class="filter-label">Time</span>
    <select class="filter-select">
      <option>10 min</option>
      <option>20 min</option>
      <option>30 min</option>
      <option selected>40 min</option>
    </select>
  </label>

  <label class="filter-group">
    <span class="filter-label">Area</span>
    <select class="filter-select">
      <option>French</option>
      <option>Spanish</option>
      <option selected>Italian</option>
      <option>English</option>
      <option>Norwegian</option>
      <option>Ukrainian</option>
    </select>
  </label>

  <label class="filter-group">
    <span class="filter-label">Ingredients</span>
    <select class="filter-select">
      <option>Cabbage</option>
      <option>Cucumber</option>
      <option selected>Tomato</option>
      <option>Corn</option>
      <option>Radish</option>
      <option>Parsley</option>
    </select>
  </label>

  <button class="reset-filter" type="button">
    <span class="close-btn">✕</span> Reset the filter
  </button>
</section>

          <section class="recipes-section">
  <div id="recipes-container" class="recipes-list"></div>
  <div id="pagination" class="pagination"></div>
</section>


        </div>
      </div>
    </main>

    <footer class="footer">
  <div class="container">
    <p class="footer-desc">
      Made with ✨ by
      <a
        class="footer-link"
        href="https://goit.global/ua/"
        target="_blank"
        rel="noopener noreferrer"
      >
        GoIT team
      </a>
    </p>
  </div>
</footer>


  </body>
</html>
